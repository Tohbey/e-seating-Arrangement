<div id="table" style="padding-bottom: 5px;margin-top: 10px;">
  <div *ngFor="let examDate of examDates;let i = index">
    <div>
      <div style="margin-bottom: 20px;">
        <h5>{{examDate}}</h5>
        <button class="btn btn-primary" (click)="getTable(i)">View Table</button>
      </div>
      <ng-container *ngIf="showTable[i]">
          <table class="table" style="text-align: center;">
            <thead class="thead-dark">
              <tr>
                <th scope="col">9:00am-12:00noon</th>
                <th scope="col">12:00noon - 3:00pm</th>
                <th scope="col">3:00pm - 6:00pm</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let exam of exams">
                  <ng-container *ngFor="let e of exam.morningPaper">
                    <td>{{e.courseCode}}</td>
                  </ng-container>
                  <td *ngFor="let e of exam.afternoonPaper">
                    {{e.courseCode}}
                  </td>
                  <td *ngFor="let e of exam.eveningPaper">
                    {{e.courseCode}}
                  </td>
              </tr>
            </tbody>
          </table>
      </ng-container>
    </div>
  </div>
</div>

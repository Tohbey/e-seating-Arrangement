<div>
  <div style="float: right;">
    <p class="table-text">{{day.day}}</p>
  </div>
  <h2>Exam Time-table</h2>
  <div *ngFor="let examWeek of examWeeks;let i of index">
    <div id="table">
      <h3>Week {{i}}</h3>
      <hr style="border: 2px solid #707070;width: 100%;margin: auto;"/>
      <app-table [week]="i"></app-table>
    </div>
  </div>
</div>
